<app-search (searchFor)="onSearchClicked($event)" />
<div class="container">
  @if (repoApiResult()) {<app-repos
    [reposData]="repoApiResult()!"
    (repoSelected)="onRepoSelected($event)"
    (changePage)="onRepoPageChange($event)"
  />} @if(userApiResult()){
  <app-users
    [usersData]="userApiResult()!"
    (userSelected)="onUserSelected($event)"
    (changePage)="onUserPageChange($event)"
  />
  }
</div>
@if (selectedRepo() || selectedUser()) {
<app-info-popup
  [selectedRepo]="selectedRepo()"
  [selectedUser]="selectedUser()"
  (closeThis)="clearSelectedItem()"
/>
}
